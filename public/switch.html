<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Theme Switch</title>
    <link rel="stylesheet" href="/app.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Permanent+Marker">
    <link rel="icon" type="image/png" href="http://i.imgur.com/EK1wzf4.jpg">
  </head>
  <body class="switch-bg">


<div class="section-switch">
  <div class="container-switch">
    <p class="switch-words">Where do you want to go?</p>

    <div class="grid-switch">
      <div class="grid-item-switch">
        <div>
          <span class="fa fa-fw fa-tint"></span><span><a href="/beach.html" class="switch-link"> beach</a></span>
        </div>
      </div>

      <div class="grid-item-switch">
        <div>
          <span class="fa fa-fw fa-star"></span><span><a href="/space.html" class="switch-link"> space</a></span>
        </div>
      </div>

      <div class="grid-item-switch">
        <div>
          <span class="fa fa-fw fa-building-o"></span><span><a href="/city.html" class="switch-link"> city</a></span>
        </div>
      </div>

      <div class="grid-item-switch">
        <div>
          <span class="fa fa-fw fa-tree"></span><span><a href="/forest.html" class="switch-link"> forest</a></span>
        </div>
      </div>

      <div class="grid-item-switch">
        <div>
          <span class="fa fa-fw fa-sun-o"></span><span><a href="/desert.html" class="switch-link"> desert</a></span>
        </div>
      </div>

    </div>

  </div>
</div>
  </body>
</html>
